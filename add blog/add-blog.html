<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ბლოგის დამატება</title>
    <link rel="stylesheet" href="add-blog.css" />
  </head>
  <body>
    <header>
      <div class="redberrylogo">
        <img src="../imgs/redberry-logo.png" alt="rebderry-logo" />
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="heading-div">
          <h1>ბლოგის დამატება</h1>
        </div>
        <div class="file-section">
          <div>
            <h3>ატვირთეთ ფოტო</h3>
          </div>
          <div class="selected-img">
            <div class="photo-info">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                      </svg>
                </div>
                  <div>
                    <span id="image-name"></span>
                  </div>
                 
            </div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" id="close-btn">
                <path d="M7.75781 16.2426L16.2431 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16.2431 16.2426L7.75781 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </div>
            <div class="file-upload" id="dropZone">
                <label for="upload-input">
                    <div class="file-choose">
                        <img src="../imgs/folder-icon.png" alt="folder-icon" />
                        <p class="drag-file">
                            ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი</span>
                        </p>
                    </div>
                </label>
                <input type="file" id="upload-input" multiple hidden />
            </div>
            <section class="form-section">
<form>
<div class="author-and-heading">
  <div class="blog-author">
    <h2>ავტორი*</h2>
    <div class="input-containers">
      <input type="text" placeholder="შეიყვნეთ ავტორი" id="author" class="forms-inputs">
    </div>
    <div class="input-requirments">
      <ul>
        <li>მინიმუმ 4 სიმბოლო</li>
        <li> მინიმუმ ორი სიტყვა</li>
        <li>მხოლოდ ქართული სიმბოლოები</li>
      </ul>
    </div>
  </div>
  <div class="blog-heading">
    <h2>სათაური*</h2>
    <div class="input-containers">
      <input type="text" name="" id="" placeholder="შეიყვნეთ სათაური" id="blog-title" class="forms-inputs">
    </div>
    <div class="input-requirments">
      <span class="symbol-limit">მინიმუმ 4 სიმბოლო</span>
    </div>
  </div>
</div>
  
<div class="blog-desc-container">
  <h2>აღწერა*</h2>
  <textarea   id="blog-description" class="forms-inputs blog-desc-input" placeholder="შეიყვანეთ აღწერა"></textarea>
  
  <div class="input-requirments">
    <span class="symbol-limit">მინიმუმ 4 სიმბოლო</span>
  </div>
</div>
<div class="date-and-categories">
  <div class="blog-date-container ">
    <h2>გამოქვეყნების თარიღი *</h2>

      <input type="date" id="blog-date" class="forms-inputs">

      </div>  
  </div>
  <div class="category-container">
    <h2>კატეგორია *</h2>
    <div class="input-container category-chooser forms-inputs">
      <span class="select-category">აირჩიეთ კატეგორია</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">

        </svg>
    </div>
  </div>
</div>
<div class="email-container">
  <h2>ელ-ფოსტა</h2>
  <input type="email" name="" id="" placeholder="Example@redberry.ge" id="email" class="nput-container  forms-inputs">
</div>
    
<input type="submit"  value="გამოქვეყნება" id="submit">
            </form>
            </section>
            
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
